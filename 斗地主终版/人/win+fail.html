<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>男生</title>
	<link rel="stylesheet" type="text/css" href="./css/win+fail.css">
	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/win+fail.js"></script>
</head>
<body>
	<button class="btn1">你赢了</button>
	<button class="btn2">你输了</button>
	<embed class="mp1" ></embed>
	<embed class="mp2"  autoplay="autoplay" hidden="true" loop="true"></embed>
	
	<div id="win_box">
		<p id="win">你赢了！</p>
		<div class="bright">
			
		</div>
		<div id=man>

			<div class="header">
				<div class="eyes"></div>
				<div class="nose"></div>
				<div class="mouth"></div>
			</div>
			<div class="body1"></div>
			<div class="body2"></div>
			<div class="head1">	</div>
			<div class="head_A"></div>
			<div class="head_C"></div>
			<div class="head2"></div>
			<div class="head_B"></div>
			<div class="head_D"></div>
			<div class="ass"></div>
			<div class="foot1">
				
			</div>
			<div class="footA"></div>
			<div class="foot2">
				
			</div>
			<div class="footB"></div>
			<div class="shoes1"></div>
			<div class="shoes2"></div>
		</div>
	</div>
	<div id="fail_box">
		<p id="fail">你输了！</p>
		<div class="bright"></div>
		<div id=man>
			<div class="header">
				<div class="eyes">
					<div class="eyes_lei">
						<div class=lei></div>
					</div>
					
				</div>
				<div class="nose"></div>
				<div class="mouth"></div>
			</div>
			<div class="body1"></div>
			<div class="body2"></div>
			<div class="head1">	</div>
			<div class="head_A"></div>
			<div class="head_C"></div>
			<div class="head2"></div>
			<div class="head_B"></div>
			<div class="head_D"></div>
			<div class="ass"></div>
			<div class="foot1">
				
			</div>
			<div class="footA"></div>
			<div class="foot2">
				
			</div>
			<div class="footB"></div>
			<div class="shoes1"></div>
			<div class="shoes2"></div>
		</div>
	</div>
</body>
</html>
